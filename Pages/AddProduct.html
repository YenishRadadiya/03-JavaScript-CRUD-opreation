<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product </title>
    <link rel="stylesheet" href="../asset/AddProduct.css">
</head>

<body>
    <div class="header"><span>Add Product</span></div>
    <div class="container">
        <!-- Product image -->
        <div class="left-container">
            <input type="file" accept="image/jpeg,image/png,image/jpg" name="" id="img_product">
        </div>
        <!-- Product details -->
        <div class="right-container">
            <!-- Product Description -->
            <div class="product_data">
                <div id="product-name">
                    Name:
                    <br>
                    <input type="text" name="txt_product_name" id="">
                </div>
                <div id="product-desc">
                    Description
                    <br>
                    <textarea name="txt_product_desc" id="product-desc-input"></textarea>

                </div>
                <div id="product-price">
                    Price:
                    <br>
                    <input type="number" name="txt_product_price">
                </div>
                <Button>Submit</Button>
            </div>
        </div>

        <div></div>
    </div>

</body>

</html>
